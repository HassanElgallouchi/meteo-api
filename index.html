<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Météo API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/styele.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="screen-phone">
                <div class="taskbar">
                    <div>
                        <i class="fas fa-signal"></i>
                        <i class="fas fa-wifi"></i>
                    </div>
                    <div>
                        <i class="far fa-bell"></i>
                        <i class="fas fa-battery-half"></i>
                    </div>
                </div>
                <div class="meteo-app">
                    <p class="search">
                        <input type="search" autofocus name="search" id="search"
                            placeholder="Entrez votre ville ici..." />
                        <input type="submit" value="Rechercher">
                    </p>
                    <div class="meteo"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/dotenv.j0s"></script>
    <script src="./js/script.j0s"></script>
</body>

</html>
