<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo API</title>
    <link rel="stylesheet" href="./css/styele.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="meteo-app">
                <p class="search">
                    <input type="search" autofocus name="search" id="search" placeholder="Ville" />
                    <input type="submit" value="GO">
                </p>
                <p class="ville">paris</p>
                <p class="date">dim 28 févr</p>
                <h2 class="temperature">28°</h2>
                <p class="temp">Pluie</p>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
